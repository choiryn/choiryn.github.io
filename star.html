<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>별자리 animation</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<svg id="constellation" viewBox="0 0 1095 658">
		<line class="line1" fill="none" stroke="#2CD1DD" stroke-width="8.3065" stroke-miterlimit="10" x1="243" y1="165" x2="231" y2="76"/>
		<line class="line2" fill="none" stroke="#000000" stroke-width="8.3065" stroke-miterlimit="10" x1="231" y1="76" x2="316" y2="26" data-delay="0"/>
		<line class="line3" fill="none" stroke="#2C7CDB" stroke-width="8.3065" stroke-miterlimit="10" x1="318" y1="30" x2="149.8" y2="341.5" data-delay="60"/>
		<line class="line4" fill="none" stroke="#FF673C" stroke-width="8.3065" stroke-miterlimit="10" x1="149.8" y1="341.5" x2="124.8" y2="451.6" data-delay="120"/>
		<line class="line5" fill="none" stroke="#FF7BB1" stroke-width="8.3065" stroke-miterlimit="10" x1="124.8" y1="451.6" x2="33.5" y2="628.1" data-delay="1800"/>
		<line class="line6" fill="none" stroke="#3453FF" stroke-width="8.3065" stroke-miterlimit="10" x1="33.5" y1="628.1" x2="338.7" y2="484.8"/>
		<line class="line7" fill="none" stroke="#009D5D" stroke-width="8.3065" stroke-miterlimit="10" x1="338.7" y1="484.8" x2="419.7" y2="493.1"/>
		<line class="line8" fill="none" stroke="#A8FD00" stroke-width="8.3065" stroke-miterlimit="10" x1="419.7" y1="493.1" x2="671" y2="466.1"/>
		<line class="line9" fill="none" stroke="#FF8400" stroke-width="8.3065" stroke-miterlimit="10" x1="671" y1="466.1" x2="770.7" y2="489"/>
		<line class="line10" fill="none" stroke="#A14EFF" stroke-width="8.3065" stroke-miterlimit="10" x1="770.7" y1="489" x2="862" y2="459.9"/>
		<line class="line11" fill="none" stroke="#CC8B00" stroke-width="8.3065" stroke-miterlimit="10" x1="862" y1="459.9" x2="924.3" y2="489"/>
		<line class="line14" fill="none" stroke="#0095AD" stroke-width="8.3065" stroke-miterlimit="10" x1="770.7" y1="489" x2="824.7" y2="567.9"/>
		<line class="line13" fill="none" stroke="#FF8CB5" stroke-width="8.3065" stroke-miterlimit="10" x1="824.7" y1="567.9" x2="899.4" y2="561.7"/>
		<line class="line12" fill="none" stroke="#F99500" stroke-width="8.3065" stroke-miterlimit="10" x1="899.4" y1="561.7" x2="924.3" y2="489"/>
		<line class="line15" fill="none" stroke="#BBFFDD" stroke-width="8.3065" stroke-miterlimit="10" x1="924.3" y1="489" x2="1065.5" y2="476.5"/>
		<circle fill="#20FF8B" cx="315.9" cy="25.9" r="12.5"/>
		<circle fill="#F569FF" cx="230.7" cy="75.7" r="12.5"/>
		<circle fill="#0068B0" cx="243.2" cy="165" r="12.5"/>
		<circle fill="#FDD600" cx="149.8" cy="341.5" r="12.5"/>
		<circle fill="#00DECB" cx="124.8" cy="451.6" r="12.5"/>
		<circle fill="#FFF74F" cx="33.5" cy="628.1" r="12.5"/>
		<circle fill="#FFA88C" cx="338.7" cy="484.8" r="12.5"/>
		<circle fill="#FFEDDA" cx="419.7" cy="493.1" r="12.5"/>
		<circle fill="#EDFF3E" cx="671" cy="466.1" r="12.5"/>
		<circle fill="#00EB2A" cx="772.7" cy="491.1" r="12.5"/>
		<circle fill="#00979C" cx="822.6" cy="565.8" r="12.5"/>
		<circle fill="#008589" cx="862" cy="464.1" r="12.5"/>
		<circle fill="#00E6E6" cx="924.3" cy="489" r="12.5"/>
		<circle fill="#7300AD" cx="901.5" cy="559.6" r="12.5"/>
		<circle class="dot" fill="#DC0012" cx="1065.5" cy="476.5" r="12.5"/>
	</svg>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		var num = 0;
		var constellation = setInterval(function() { 
			if(num < 15) {
				anim(num); 
				num += 1;
			}
			else {
				clearInterval(constellation);
			}
		}, 400);

		var num2 = 0;
		var dotanim = setInterval(function() {
			if(num2 < 15) {
				dot(num2);
				num2 += 1;
			}
			else {
				clearInterval(dotanim);
			}
		}, 400);

		function anim(b) {
			$("#constellation line").eq(b).delay(3000).animate({"stroke-dashoffset":"0"},700);
		}

		function dot(a) {
			$("#constellation circle").eq(a).delay(2900).animate({"opacity":"1"},700);
		}

		$("circle").delay(4500).animate({"r":"10","fill":"red"},1000);

		$("#constellation").delay(10000).animate({"width":"40%","opacity":"0.5"},500);
	</script>
</body>
</html>
