
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Swiper -->
  <header>
    <h1><a href="" class="logo">cozy.in</a></h1>
    <nav class="button-wrapper">
      <a href="#" class="nav">
        <div class="btn_one"></div>
        <div class="btn_two"></div>
        <div class="btn_three"></div>
      </a>
    </nav>
  </header>
  <section class="con_A">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide one"><p>creative</p></div>
        <div class="swiper-slide two"><p>We offer cozy place</p></div>
        <div class="swiper-slide three"><p>I love ya</p></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-white"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>
  </section>

  <section>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 0,
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        dynamicBullets: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
